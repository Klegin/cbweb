<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniCursos - Tela de Início</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>

</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="siteLogo">
    <button id="homeButton">Adote me hoje</button>
    <nav>
      <img src="userIcon.png" alt="Ícone de usuário" id="userIcon">

      
      <a href="#adAnimalForm">Cadastro de Animais</a>
      <a href="#courseList">Lista de Adoção</a>
      <a href="#footer">Rodapé</a>
      <button id="lightTheme">Tema claro</button>
      <button id="darkTheme" class="darkButton">Tema escuro</button>
    </nav>
  </header>

  <main>
    <form onsubmit="adAnimal()" class="container" id="adAnimalForm">
      <section class="darkRedSection">
        <section class="brightRedSection">
          <label for="tipoAnimal">Tipo:</label>
          <input type="text" id="tipoAnimal" required><br>

          <label for="condicaoHora">Horário que foi encontrado:</label>
          <input type="number" id="condicaoHora" required><br>

          <label for="condicaoVoluntario">Nome do voluntário:</label>
          <input type="text" id="condicaoVoluntario" required><br>
        </section>

        <section id="CourseTeaching" class="brightRedSection">
          <p>Condição do animal:</p>
          <input type="radio" id="idDoente" name="education" required>Doente<br>
          <input type="radio" id="idSaudavel" name="education" required>Saudável<br>
          <input type="radio" id="idDoacao" name="education" required>Doação<br>
          <input type="radio" id="idResgatado" name="education" required>Resgatado<br>
        </section>

        <button type="submit">Adicionar</button>
      </section>
    </form>


    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <script type="importmap">
          {
            "imports": {
              "@material/web/": "https://esm.run/@material/web/"
            }
          }
        </script>
        <script type="module">
          import '@material/web/all.js';
          import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
      
          document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
        </script>
      </head>

    <section id="courseList" class="brightRedSection">
      <p>Cursos:</p>
      <table id="courseTable" class="courseTable">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Horário que foi encontrado</th>
            <th>Voluntário(a)</th>
            <th>Condição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </section>
  </main>

  <footer id="footer">
    <p>Jaqueline Klegin, Matheus Eduardo dos Santos, João Vinícius Rosá &copy;</p>
  </footer>
</body>
</html>
